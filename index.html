<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="test Only">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />

    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</head>


<body>
    <div class="profile-card">
        <figure>
            <img src="Imagens/eu.png" alt="personal picture">
            <h1>Cristian Dreyer</h1>
            <h2>Software Engineer & Game Developer</h2>
        </figure>
        <div class="profile-card-desc" style="display: flex; align-items: center; gap: 10px;">
            <span class="material-symbols-outlined">location_on</span>
            <h1>RS, Brazil</h1>
        </div>
        <div class="profile-card-info">
            <div>
                <div>999</div>
                <div>Games</div>
            </div>
            <div>
                <div>999</div>
                <div>Projects</div>
            </div>
            <div>
                <div>999</div>
                <div>Works</div>
            </div>
        </div>
        
        <div class="profile-card-social">
            <a href="#" class="github social">
                <iconify-icon icon="fa-brands:github" width="44" height="44"></iconify-icon>
            </a>
            <a href="#" class="itchio social">
                <iconify-icon icon="fa-brands:itch-io" width="44" height="44"></iconify-icon>
            </a>
            <a href="#" class="twitter social">
                <iconify-icon icon="fa-brands:discord" width="44" height="44"></iconify-icon>
            </a>
            <a href="#" class="instagram social">
                <iconify-icon icon="fa-brands:instagram" width="44" height="44"></iconify-icon>
            </a>

        </div>
        <div class="profile-card-actions">
            <button class="blue">Send Message</button>
            <button class="orange">Follow me</button>
        </div>
    </div>
</body>

</html>
